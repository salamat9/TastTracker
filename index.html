<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <title>ТаскТрекер</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Quicksand:wght@300&display=swap"
    rel="stylesheet">
</head>

<body class="main-page">

  <header class="header">
    <div class="header-container">
      <div class="logo">
        <img src="./img/logo.svg" alt="ТаскТрекер">
      </div>
      <nav class="nav">
        <a class="nav-link" href="#">Приложение</a>
        <a class="nav-link" href="#">Возможности</a>
        <a class="nav-link" href="#">Стоимость</a>
        <a class="nav-link" href="#">Блог</a>
        <a class="nav-link" href="#">Контакты</a>
      </nav>
      <div class="appstore">
        <a class="appstore-item" href="#">
          <img src="./img/appstore/google-play.svg" alt="Get in on GooglePlay">
        </a>
        <a class="appstore-item" href="#">
          <img src="./img/appstore/app-store.svg" alt="Get in on AppStore">
        </a>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="main-container">
      <div class="main-content">
        <h1 class="main-header">
          Приложение органайзер
        </h1>
        <div class="main-text">
          <p>
            Контролируй все свои дела и задачи. Не упускай ничего важного.
            Заметки, даты и напоминания. Все в одном месте.
          </p>
        </div>
        <a class="button" href="#">
          Начать пользоваться
        </a>
      </div>
      <div class="main-img">
        <img src="./img/header-image.png" alt="TaskTracker app">
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-container">
      <div class="footer-copyright">
        <p>
          © 2021 ТаскТрекер. Все права защищены
        </p>
      </div>
      <div class="footer-socials">
        <a class="footer-socials-item" href="#">
          <img src="./img/social/Instagram.svg" alt="instagram">
        </a>
        <a class="footer-socials-item" href="#">
          <img src="./img/social/Dribbble.svg" alt="dribbble">
        </a>
        <a class="footer-socials-item" href="#">
          <img src="./img/social/Twitter.svg" alt="twitter">
        </a>
        <a class="footer-socials-item" href="#">
          <img src="./img/social/Youtube.svg" alt="youtube">
        </a>
      </div>
    </div>
  </footer>

</body>

</html>
